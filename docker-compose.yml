version: '3.8'

services:
  app:
    # Standalone Docker: build locally and tag image
    image: mdm-app:latest
    build:
      context: .
      dockerfile: Dockerfile
      # Limit build resources to reduce system load
      args:
        BUILDKIT_INLINE_CACHE: 1
    # Resource limits for build process (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    ports:
      - "8301:8301"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres-db:5432/postgres}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8302}
      - NEXT_PUBLIC_WS_PROXY_URL=${NEXT_PUBLIC_WS_PROXY_URL:-ws://10.0.10.57:3002/api/openai-realtime}
      - NEXT_PUBLIC_WS_PROXY_PORT=${NEXT_PUBLIC_WS_PROXY_PORT:-3002}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - USE_VAULT=${USE_VAULT:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-dev-root-token}
      - VAULT_SECRET_MOUNT=${VAULT_SECRET_MOUNT:-secret}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - PLUGIN_HUB_URL=${PLUGIN_HUB_URL:-http://plugin-hub:3001}
      - USE_PLUGIN_HUB=${USE_PLUGIN_HUB:-false}
      # volumes:
      # - ./uploads:/app/uploads
    depends_on:
      - postgres-db
      - postgrest-api
      - minio
      - vault
      - redis
      - plugin-hub
    networks:
      - mdm-network

  # Plugin Hub Service
  plugin-hub:
    image: mdm-plugin-hub:latest
    build:
      context: ./plugin-hub
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8302}
    # container_name: mdm-plugin-hub
    ports:
      - "8308:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PLUGIN_HUB_DIR=./plugins
      - MAIN_APP_URL=${MAIN_APP_URL:-http://app:8301}
    volumes:
      # Mount plugins directory for persistence
      - ./plugin-hub/plugins:/app/plugins
    # restart: unless-stopped
    networks:
      - mdm-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3001/api/plugins || curl -f http://localhost:3001/api/plugins || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres-db:
    image: postgres:15
    ports:
      - "8303:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mdm-network

  # Database initialization is now handled by docker-entrypoint.sh in the app container
  # This runs automatically when the app starts for the first time

  # PostgREST API (External REST API)
  postgrest-api:
    image: postgrest/postgrest:v12.0.2
    depends_on:
      - postgres-db
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      # JWT secret for production (generate with: openssl rand -base64 32)
      # For development, JWT is optional - can use API key authentication via middleware
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET:-}
      PGRST_OPENAPI_SERVER_PROXY_URI: ${NEXT_PUBLIC_API_URL:-http://localhost:8302}
      # Max rows per request (safety limit)
      PGRST_DB_MAX_ROWS: 1000
    ports:
      - "8302:3000"
    networks:
      - mdm-network

  # MinIO (S3 compatible)
  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "8304:9000"
      - "8305:9001"
    volumes:
      - minio_data:/data
    networks:
      - mdm-network

  # HashiCorp Vault
  vault:
    image: hashicorp/vault:latest
    ports:
      - "8306:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    command: vault server -dev -dev-listen-address="0.0.0.0:8200"
    # For production, use:
    # command: vault server -config=/vault/config/vault.hcl
    # and mount a config file
    networks:
      - mdm-network

  # Redis (for rate limiting and caching in agent SDK)
  redis:
    image: redis:7-alpine
    ports:
      - "8307:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - mdm-network

volumes:
  postgres_db:
  minio_data:
  vault_data:
  vault_logs:
  redis_data:


networks:
  mdm-network:
    driver: bridge

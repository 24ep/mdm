services:
  app:
    container_name: mdm-app
    image: nccgit.qsncc.com:5555/ba/unified-data-platform:latest
    # Build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8029:8029"
    environment:
      - NODE_ENV=production
      - PORT=8029
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres-db:5432/postgres}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:8029}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change_me_to_a_secure_random_string_at_least_32_chars}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-00112233445566778899aabbccddeeff00112233445566778899aabbccddeeff}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8129}
      - NEXT_PUBLIC_WS_PROXY_URL=${NEXT_PUBLIC_WS_PROXY_URL:-ws://10.0.10.57:3002/api/openai-realtime}
      - NEXT_PUBLIC_WS_PROXY_PORT=${NEXT_PUBLIC_WS_PROXY_PORT:-3002}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - USE_VAULT=${USE_VAULT:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-dev-root-token}
      - VAULT_SECRET_MOUNT=${VAULT_SECRET_MOUNT:-secret}
      - REDIS_URL=${REDIS_URL:-redis://:redispassword@redis:6379}
      - PLUGIN_HUB_URL=${PLUGIN_HUB_URL:-http://plugin-hub:3001}
      - USE_PLUGIN_HUB=${USE_PLUGIN_HUB:-false}
      # volumes:
      # - ./uploads:/app/uploads
    depends_on:
      # postgres-db:
      #   condition: service_healthy
      postgrest-api:
        condition: service_started
      # minio:
      #   condition: service_started
      vault:
        condition: service_started
      redis:
        condition: service_healthy
      plugin-hub:
        condition: service_started
    restart: unless-stopped
    networks:
      - mdm-network
    deploy:
      resources:
        limits:
          # Reduced from 6G - chunking reduces memory needs
          memory: 4G
        reservations:
          memory: 1G

  # Plugin Hub Service
  plugin-hub:
    container_name: mdm-plugin-hub
    # Build from local Dockerfile
    build:
      context: ./plugin-hub
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8129}
    ports:
      - "8629:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PLUGIN_HUB_DIR=./plugins
      - MAIN_APP_URL=${MAIN_APP_URL:-http://app:8029}
    volumes:
      # Mount plugins directory for persistence
      - /var/dockers/8028/plugin-hub:/app/plugins
    restart: unless-stopped
    networks:
      - mdm-network

    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/plugins" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgREST API (External REST API)
  postgrest-api:
    container_name: mdm-postgrest-api
    image: postgrest/postgrest:v12.0.2
    # depends_on:
    #   - postgres-db
    environment:
      # Use DATABASE_URL directly
      PGRST_DB_URI: ${DATABASE_URL:-postgres://postgres:postgres@postgres-db:5432/postgres}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      # JWT secret for production (generate with: openssl rand -base64 32)
      # For development, JWT is optional - can use API key authentication via middleware
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET:-}
      PGRST_OPENAPI_SERVER_PROXY_URI: ${NEXT_PUBLIC_API_URL:-http://localhost:8129}
      # Max rows per request (safety limit)
      PGRST_DB_MAX_ROWS: 1000
    ports:
      - "8129:3000"
    restart: unless-stopped
    networks:
      - mdm-network

  # HashiCorp Vault
  vault:
    container_name: mdm-vault
    image: hashicorp/vault:latest
    ports:
      - "8529:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - /var/dockers/8028/vault/data:/vault/data
      - /var/dockers/8028/vault/logs:/vault/logs
    restart: unless-stopped
    networks:
      - mdm-network
    command: vault server -dev -dev-listen-address="0.0.0.0:8200"
    # For production, use:
    # command: vault server -config=/vault/config/vault.hcl
    # and mount a config file


    # Redis (for rate limiting and caching in agent SDK)
  redis:
    container_name: mdm-redis
    image: redis:7-alpine
    ports:
      - "8729:6379"
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-redispassword}"
    volumes:
      - /var/dockers/8028/redis:/data
    restart: unless-stopped
    networks:
      - mdm-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  mdm-network:
    driver: bridge
    name: mdm-network

version: '3.8'

services:
  app:
    build: .
    ports:
      - "8301:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres-db:5432/postgres}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8302}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-localhost}
      - MINIO_PORT=${MINIO_PORT:-9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - USE_VAULT=${USE_VAULT:-false}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-dev-root-token}
      - VAULT_SECRET_MOUNT=${VAULT_SECRET_MOUNT:-secret}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    # volumes:
      # - ./uploads:/app/uploads
    depends_on:
      - postgres-db
      - db-init
      - postgrest-api
      - minio
      - vault
      - redis

  # PostgreSQL Database
  postgres-db:
    image: postgres:15
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - "8303:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Database initialization service
  db-init:
    build: .
    container_name: db-init
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres-db:5432/postgres}
    depends_on:
      postgres-db:
        condition: service_healthy
    command: >
      sh -c "
        echo '‚è≥ Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'üöÄ Running create-admin script...' &&
        npm run create-admin &&
        echo 'üöÄ Running create-comprehensive-data-models script...' &&
        node scripts/create-comprehensive-data-models.js &&
        echo '‚úÖ Database initialization completed!'
      "
    restart: "no"

  # PostgREST API (External REST API)
  postgrest-api:
    image: postgrest/postgrest:v12.0.2
    depends_on:
      - postgres-db
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      # JWT secret for production (generate with: openssl rand -base64 32)
      # For development, JWT is optional - can use API key authentication via middleware
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET:-}
      PGRST_OPENAPI_SERVER_PROXY_URI: ${NEXT_PUBLIC_API_URL:-http://localhost:8302}
      # Max rows per request (safety limit)
      PGRST_DB_MAX_ROWS: 1000
    ports:
      - "8302:3000"

  # MinIO (S3 compatible)
  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "8304:9000"
      - "8305:9001"
    volumes:
      - minio_data:/data

  # HashiCorp Vault
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    restart: unless-stopped
    ports:
      - "8306:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    command: vault server -dev -dev-listen-address="0.0.0.0:8200"
    # For production, use:
    # command: vault server -config=/vault/config/vault.hcl
    # and mount a config file

  # Redis (for rate limiting and caching in agent SDK)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "8307:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_db:
  minio_data:
  vault_data:
  vault_logs:
  redis_data:


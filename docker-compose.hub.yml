version: '3.8'

# Plugin Hub Docker Compose
# Run separately from main app: docker-compose -f docker-compose.hub.yml up

services:
  plugin-hub:
    build:
      context: ./plugin-hub
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8302}
    container_name: mdm-plugin-hub
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PLUGIN_HUB_DIR=./plugins
      - MAIN_APP_URL=${MAIN_APP_URL:-http://localhost:3000}
    volumes:
      # Mount plugins directory for persistence
      - ./plugin-hub/plugins:/app/plugins
    restart: unless-stopped
    networks:
      - mdm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/plugins"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mdm-network:
    driver: bridge


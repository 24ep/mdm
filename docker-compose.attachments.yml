version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: mdm-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: SFTP Server for testing
  sftp:
    image: atmoz/sftp:alpine
    container_name: mdm-sftp
    ports:
      - "2222:22"
    environment:
      SFTP_USERS: "uploader:password:1001:1001:uploads"
    volumes:
      - sftp_data:/home/uploader/uploads
    profiles:
      - sftp

  # Optional: FTP Server for testing
  ftp:
    image: stilliard/pure-ftpd:latest
    container_name: mdm-ftp
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    environment:
      PUBLICHOST: localhost
      FTP_USER_NAME: uploader
      FTP_USER_PASS: password
      FTP_USER_HOME: /home/uploader
    volumes:
      - ftp_data:/home/uploader
    profiles:
      - ftp

volumes:
  minio_data:
  sftp_data:
  ftp_data:

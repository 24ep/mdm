apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp-pluginhub
  namespace: udp-namespace
  labels:
    app: udp-pluginhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udp-pluginhub
  template:
    metadata:
      labels:
        app: udp-pluginhub
    spec:
      containers:
      - name: udp-pluginhub
        # Placeholder image - you need to build and push this image
        image: your-registry/udp-pluginhub:latest 
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: udp-config
              key: NODE_ENV
        - name: PORT
          value: "3001"
        - name: PLUGIN_HUB_DIR
          value: "/app/plugins"
        - name: MAIN_APP_URL
          valueFrom:
            configMapKeyRef:
              name: udp-config
              key: MAIN_APP_URL
        volumeMounts:
        - name: plugins-storage
          mountPath: /app/plugins
        livenessProbe:
          httpGet:
            path: /api/plugins
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: plugins-storage
        persistentVolumeClaim:
          claimName: udp-pluginhub-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: udp-pluginhub-pvc
  namespace: udp-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: udp-pluginhub
  namespace: udp-namespace
spec:
  selector:
    app: udp-pluginhub
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp-redis
  namespace: udp-namespace
  labels:
    app: udp-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udp-redis
  template:
    metadata:
      labels:
        app: udp-redis
    spec:
      containers:
      - name: udp-redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: udp-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: udp-redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: udp-redis-pvc
  namespace: udp-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: udp-redis
  namespace: udp-namespace
spec:
  selector:
    app: udp-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP

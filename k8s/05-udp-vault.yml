apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp-vault
  namespace: udp-namespace
  labels:
    app: udp-vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udp-vault
  template:
    metadata:
      labels:
        app: udp-vault
    spec:
      containers:
      - name: udp-vault
        image: hashicorp/vault:latest
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          valueFrom:
            secretKeyRef:
              name: udp-secrets
              key: VAULT_TOKEN
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        - name: VAULT_ADDR
          value: "http://0.0.0.0:8200"
        command: ["vault", "server", "-dev", "-dev-listen-address=0.0.0.0:8200"]
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        - name: vault-logs
          mountPath: /vault/logs
      volumes:
      - name: vault-data
        persistentVolumeClaim:
          claimName: udp-vault-data-pvc
      - name: vault-logs
        persistentVolumeClaim:
          claimName: udp-vault-logs-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: udp-vault-data-pvc
  namespace: udp-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: udp-vault-logs-pvc
  namespace: udp-namespace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: udp-vault
  namespace: udp-namespace
spec:
  selector:
    app: udp-vault
  ports:
  - protocol: TCP
    port: 8200
    targetPort: 8200
  type: ClusterIP

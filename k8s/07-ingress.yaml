apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: udp-ingress
  namespace: udp-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # If using cert-manager for SSL:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: udp.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: udp-app  # Assumes 02-udp-app.yml exists
            port:
              number: 8029
      - path: /api/postgrest
        pathType: Prefix
        backend:
          service:
            name: udp-postgrestapi
            port:
              number: 3000
      - path: /api/plugins
        pathType: Prefix
        backend:
          service:
            name: udp-pluginhub
            port:
              number: 3001

apiVersion: apps/v1
kind: Deployment
metadata:
  name: udp-postgrestapi
  namespace: udp-namespace
  labels:
    app: udp-postgrestapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udp-postgrestapi
  template:
    metadata:
      labels:
        app: udp-postgrestapi
    spec:
      containers:
      - name: udp-postgrestapi
        image: postgrest/postgrest:v12.0.2
        ports:
        - containerPort: 3000
        env:
        - name: PGRST_DB_URI
          valueFrom:
            secretKeyRef:
              name: udp-secrets
              key: DATABASE_URL
        - name: PGRST_DB_SCHEMAS
          valueFrom:
            configMapKeyRef:
              name: udp-config
              key: PGRST_DB_SCHEMAS
        - name: PGRST_DB_ANON_ROLE
          valueFrom:
            configMapKeyRef:
              name: udp-config
              key: PGRST_DB_ANON_ROLE
        - name: PGRST_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: udp-secrets
              key: PGRST_JWT_SECRET
        - name: PGRST_OPENAPI_SERVER_PROXY_URI
          valueFrom:
            configMapKeyRef:
              name: udp-config
              key: PGRST_OPENAPI_SERVER_PROXY_URI
        - name: PGRST_DB_MAX_ROWS
          valueFrom:
            configMapKeyRef:
              name: udp-config
              key: PGRST_DB_MAX_ROWS
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: udp-postgrestapi
  namespace: udp-namespace
spec:
  selector:
    app: udp-postgrestapi
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
